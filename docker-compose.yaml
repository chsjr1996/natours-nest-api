version: '3'

services:
  app:
    build: .
    entrypoint: ./.docker/entrypoint-dev.sh
    container_name: natours-nest-api
    ports:
      - 3000:3000
    volumes:
      - .:/home/natours/app

  db:
    build: .docker/postgres
    restart: always
    tty: true
    volumes:
      - .docker/dbdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=natours_nest_api

  pgadmin:
    image: dpage/pgadmin4
    tty: true
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@natours.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - '8080:80'
    depends_on:
      - db
